<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rabia</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #fff5f5 0%, #f8f0ff 100%);
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
        }

        .cake-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .cake {
            position: absolute;
            width: 200px;
            height: 100px;
            background: linear-gradient(to bottom, #fff0f6, #ffdeeb);
            border-radius: 10px 10px 0 0;
            bottom: 50px;
            left: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .layer2 {
            width: 220px;
            height: 80px;
            background: linear-gradient(to bottom, #fff, #ffdeeb);
            bottom: 130px;
            left: 40px;
            z-index: 2;
        }

        .layer3 {
            width: 180px;
            height: 60px;
            background: linear-gradient(to bottom, #fff, #fcc2d7);
            bottom: 190px;
            left: 60px;
            z-index: 3;
        }

        .icing {
            position: absolute;
            width: 100%;
            height: 15px;
            background: white;
            bottom: 0;
            border-radius: 0 0 10px 10px;
        }

        .drip {
            position: absolute;
            width: 20px;
            height: 15px;
            background: white;
            border-radius: 0 0 10px 10px;
        }

        .drip1 { left: 20px; bottom: -15px; }
        .drip2 { left: 60px; bottom: -15px; }
        .drip3 { left: 100px; bottom: -15px; }
        .drip4 { left: 140px; bottom: -15px; }

        .candle {
            width: 8px;
            height: 50px;
            background: linear-gradient(to bottom, #a5d8ff, #74c0fc);
            position: absolute;
            bottom: 240px;
            left: 146px;
            z-index: 4;
            border-radius: 5px;
        }

        .flame {
            width: 12px;
            height: 25px;
            background: linear-gradient(to bottom, #fff, #ffd43b);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 290px;
            left: 144px;
            z-index: 5;
            box-shadow: 0 0 15px #ffec99;
            animation: flicker 0.8s infinite alternate;
            transform-origin: center bottom;
        }

        .flower {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff8787;
            z-index: 3;
        }

        .flower::before {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff8787;
            transform: rotate(60deg);
        }

        .flower::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff8787;
            transform: rotate(120deg);
        }

        .flower-center {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd43b;
            border-radius: 50%;
            top: 4.5px;
            left: 4.5px;
            z-index: 4;
        }

        .greeting {
            font-size: 28px;
            font-weight: 700;
            color: #495057;
            margin: 20px 0 10px;
            letter-spacing: 1px;
        }

        .name {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0 0 20px;
            letter-spacing: 2px;
        }

        .wish {
            font-size: 18px;
            color: #868e96;
            line-height: 1.6;
            margin-bottom: 30px;
            font-style: italic;
        }

        .btn {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.3);
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 117, 140, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff8787;
            opacity: 0;
            animation: confetti-fall 5s linear forwards;
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            80% { transform: scale(0.9); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s infinite alternate;
            opacity: 0;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1.2); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="cake-container">
            <div class="cake layer1">
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="drip drip4"></div>
            </div>
            <div class="cake layer2">
                <div class="icing"></div>
            </div>
            <div class="cake layer3">
                <div class="icing"></div>
            </div>
            <div class="candle"></div>
            <div class="flame"></div>
            
            <!-- Flowers on cake -->
            <div class="flower" style="bottom: 160px; left: 70px; transform: scale(0.8);">
                <div class="flower-center"></div>
            </div>
            <div class="flower" style="bottom: 180px; left: 160px; transform: scale(0.7);">
                <div class="flower-center"></div>
            </div>
            <div class="flower" style="bottom: 140px; left: 120px; transform: scale(0.6);">
                <div class="flower-center"></div>
            </div>
            <div class="flower" style="bottom: 200px; left: 90px; transform: scale(0.5);">
                <div class="flower-center"></div>
            </div>
        </div>

        <div class="greeting">Happy Birthday</div>
        <div class="name">Rabia</div>
        <div class="wish">May your day be filled with joy, laughter, and all the happiness you bring to others</div>
        <button class="btn" id="celebrate">Make a Wish</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add sparkles to flowers
            const flowers = document.querySelectorAll('.flower');
            flowers.forEach(flower => {
                for (let i = 0; i < 5; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = `${Math.random() * 15}px`;
                    sparkle.style.top = `${Math.random() * 15}px`;
                    sparkle.style.animationDelay = `${Math.random()}s`;
                    flower.appendChild(sparkle);
                }
            });

            // Celebrate button
            const btn = document.getElementById('celebrate');
            const flame = document.querySelector('.flame');
            const name = document.querySelector('.name');
            const wish = document.querySelector('.wish');

            btn.addEventListener('click', function() {
                // Blow out candle
                flame.style.display = 'none';
                wish.textContent = "Your wish is on its way... âœ¨";
                btn.textContent = "Thank You!";
                btn.style.background = "linear-gradient(90deg, #74c0fc, #a5d8ff)";

                // Create confetti
                createConfetti();

                // Animate name
                name.style.animation = "none";
                setTimeout(() => {
                    name.style.animation = "text-glow 0.5s ease-out";
                }, 10);
            });

            function createConfetti() {
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    const colors = ['#ff8787', '#74c0fc', '#ffd43b', '#b197fc', '#63e6be'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    confetti.style.backgroundColor = color;
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    confetti.style.width = `${Math.random() * 8 + 4}px`;
                    confetti.style.height = `${Math.random() * 8 + 4}px`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
        });
    </script>
</body>
  </html>
